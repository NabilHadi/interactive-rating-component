<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  </style>
</head>

<body>

  <div id="rating-card" class="card">
    <img src="./images/icon-star.svg" alt="star" class="star-icon">
    <div class="card-title">How did we do?</div>
    <div class="card-desc">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</div>
    <div class="rating-btns-container">
      <div data-rating="1" class="rating-btn btn">1</div>
      <div data-rating="2" class="rating-btn btn">2</div>
      <div data-rating="3" class="rating-btn btn">3</div>
      <div data-rating="4" class="rating-btn btn">4</div>
      <div data-rating="5" class="rating-btn btn">5</div>
    </div>
    <div class="submit-btn btn">Submit</div>
  </div>

  <div id="thankyou-card" class="card hide">
    <img src="./images/illustration-thank-you.svg" alt="svg" class="thankyou-img">
    <div class="thankyou-rating-score">
      You selected <span class="score">4</span> out of 5
    </div>
    <div class="card-title">Thank you!</div>
    <div class="card-desc">We appreciate you taking the time to give a rating. If you ever need more support,
      don't hesitate to get in touch!</div>
  </div>


  <script src="./index.js"></script>
</body>

</html>
